<div class="container container-responsive">
    <alertmessage></alertmessage>
    <div class="row">
        <h3 class="blue-text text-lighten-1 left">Reporte Especial</h3>
    </div>
    <div class="row">
        <div class="input-field col s3">
            <select name="serviceId" id="serviceId" materialize="material_select" [materializeSelectOptions]="serviceList" [(ngModel)]="specialReportFilter.serviceId"
                class="validate" required>
                    <option [ngValue]="undefined">Seleccione...</option>
                    <option *ngFor="let c of serviceList" [ngValue]="c.serviceId">{{c.name}}</option>
            </select>
            <label>Servicio</label>
        </div>
        <div class="input-field col s3">
            <select name="entityId" id="entityId" materialize="material_select" [materializeSelectOptions]="entityList" [(ngModel)]="specialReportFilter.entityId"
                class="validate" required>
                    <option [ngValue]="undefined">Seleccione...</option>
                    <option *ngFor="let c of entityList"  [ngValue]="c.entityId">{{c.name}}</option>
            </select>
            <label>Entidad</label>
        </div>
        <div class="input-field col s3">
            <select name="patientType" id="patientType" materialize="material_select" [materializeSelectOptions]="patientTypeList" [(ngModel)]="specialReportFilter.patientType"
                class="validate" required>
                 <option [ngValue]="undefined">Seleccione...</option>
                    <option *ngFor="let c of patientTypeList" [ngValue]="c.value">{{c.label}}</option>
            </select>
            <label>Tipo Paciente</label>
        </div>
        <div class="input-field col s3">
            <select name="reportType" id="reportType" materialize="material_select" [materializeSelectOptions]="reportType" [(ngModel)]="specialReportFilter.reportType"
                class="validate" required>                 
                    <option *ngFor="let c of reportTypeList" [ngValue]="c.value">{{c.label}}</option>
            </select>
            <label>Tipo Reporte</label>
        </div>


    </div>
    <div class="row">
        <div class="input-field col s3">
            <br>
            <my-date-picker name="initialDate" [options]="myDatePickerOptions" (dateChanged)="onInitialDateChanged($event)" [(ngModel)]="specialReportFilter.initialDateObj"
                required></my-date-picker>
            <label class="active">Fecha inicio</label>
        </div>

        <div class="input-field col s3">
            <br>
            <my-date-picker name="requestDate" [options]="myDatePickerOptions" (dateChanged)="onRequestDateChanged($event)" [(ngModel)]="specialReportFilter.requestDateObj"
                required></my-date-picker>
            <label class="active">Fecha solicitud</label>
        </div>
        <div class="input-field col s3">
            <br>
            <my-date-picker name="visitDate" [options]="myDatePickerOptions" (dateChanged)="onVisitDateChanged($event)" [(ngModel)]="specialReportFilter.visitDateObj"
                required></my-date-picker>
            <label class="active">Fecha atenci√≥n</label>
        </div>
        <div class="col s2">
            <br>
            <button type="button" class="waves-effect waves-light btn blue text-lighten-1" (click)="generateReport()">Generar</button>
        </div>
    </div>
