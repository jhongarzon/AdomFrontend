<div class="container container-responsive">
    <alertmessage></alertmessage>
    <div class="row">
        <h3 class="blue-text text-lighten-1 left">Reporte Copagos</h3>
    </div>
    <div class="row">
        <div class="input-field col s4">
            <select name="professionalId" id="professionalId" materialize="material_select" [materializeSelectOptions]="professionalList"
                [(ngModel)]="copaymentReportFilter.professionalId" class="validate" required>
                <option [ngValue]="-1">Todos</option>
                    <option *ngFor="let c of professionalList" [ngValue]="c.professionalId">{{c.firstName + ' ' + c.surname}}</option>
            </select>
            <label>Profesional</label>
        </div>
        <div class="input-field col s4">
            <br>
            <my-date-picker name="initialDateIni" [options]="myDatePickerOptions" (dateChanged)="onInitialDateIniChanged($event)" required></my-date-picker>
            <label class="active">F. Inicio Desde</label>
        </div>
        <div class="input-field col s4">
            <br>
            <my-date-picker name="initialDateEnd" [options]="myDatePickerOptions" (dateChanged)="onInitialDateEndChanged($event)" required></my-date-picker>
            <label class="active">F. Inicio Hasta</label>
        </div>

    </div>
    <div class="row">
        <div class="input-field col s4">
            <br>
            <my-date-picker name="deliverDateIni" [options]="myDatePickerOptions" (dateChanged)="onDeliverDateIniChanged($event)" required></my-date-picker>
            <label class="active">F. Entrega Desde</label>
        </div>

        <div class="input-field col s4">
            <br>
            <my-date-picker name="deliverDateEnd" [options]="myDatePickerOptions" (dateChanged)="onDeliverDateEndChanged($event)" required></my-date-picker>
            <label class="active">F. Entrega Hasta</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s4">
            <br>
            <my-date-picker name="finalDateIni" [options]="myDatePickerOptions" (dateChanged)="onFinalDateIniChanged($event)" required></my-date-picker>
            <label class="active">F. Finalización Desde</label>
        </div>
        <div class="input-field col s4">
            <br>
            <my-date-picker name="finalDateEnd" [options]="myDatePickerOptions" (dateChanged)="onFinalDateEndChanged($event)" required></my-date-picker>
            <label class="active">F. Finalización Hasta</label>
        </div>
    </div>
    <div class="row">
        <div class="col s2">
            <br>
            <button type="button" class="waves-effect waves-light btn blue text-lighten-1" (click)="generateReport()">Buscar</button>
        </div>
    </div>
