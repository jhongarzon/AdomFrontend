<div class="container container-responsive">
    <alertmessage></alertmessage>
    <div class="row">
        <h3 class="blue-text text-lighten-1 left">Reporte Pagos</h3>
    </div>
    <div class="row">
        <div class="input-field col s4">
            <select name="entityId" id="entityId" (ngModelChange)="loadPlans($event)" materialize="material_select" [materializeSelectOptions]="entityList"
                [(ngModel)]="paymentReportFilter.entityId" class="validate" required>
                    <option [ngValue]="-1">Todos</option>
                    <option *ngFor="let c of entityList"  [ngValue]="c.entityId">{{c.name}}</option>
            </select>
            <label>Entidad</label>
        </div>
        <div class="input-field col s4">
            <select name="planEntityId" id="planEntityId" materialize="material_select" [materializeSelectOptions]="planEntityList" [(ngModel)]="paymentReportFilter.planEntityId"
                class="validate" required>
                <option [ngValue]="-1">Todos</option>
                <option *ngFor="let c of planEntityList" [ngValue]="c.planEntityId">{{c.name}}</option>
            </select>
            <label>Plan</label>
        </div>
        <div class="input-field col s4">
            <select name="serviceId" id="serviceId" materialize="material_select" [materializeSelectOptions]="serviceList" [(ngModel)]="paymentReportFilter.serviceId"
                class="validate" required>
                    <option [ngValue]="-1">Todos</option>
                    <option *ngFor="let c of serviceList" [ngValue]="c.serviceId">{{c.name}}</option>
            </select>
            <label>Servicio</label>
        </div>
    </div>
    <div class="row">

        <div class="input-field col s4">
            <my-date-picker name="initialDateIni" [options]="myDatePickerOptions" (dateChanged)="onInitialDateIniChanged($event)" required></my-date-picker>
            <label class="active">Fecha atención</label>
        </div>
        <div class="input-field col s4">
            <my-date-picker name="initialDateEnd" [options]="myDatePickerOptions" (dateChanged)="onInitialDateEndChanged($event)" required></my-date-picker>
            <label class="active">Fecha atención</label>
        </div>

        <div class="col s2">
            <button type="button" class="waves-effect waves-light btn blue text-lighten-1" (click)="generateReport()">Buscar</button>
        </div>
    </div>
</div>
